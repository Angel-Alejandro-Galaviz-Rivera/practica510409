<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <h1>Formulario HTML</h1>
    
    <form action="" method="get">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
        </div>

        <div>
            <label for="colorfav">colorfav</label>
            <input type="color" name="colorfav" id="colorfav">
        </div>

        <div>
            <label for="fecha">fecha</label>
            <input type="date" name="fecha" id="fecha">
        </div>

        <div>
            <label for="password">password</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="semestre">password</label>
            <input type="range" name="semestre" id="semestre">
        </div>

        <div>
            <label for="area">comentario</label>
            <textarea name="area" id="area" cols="30" rows="10"></textarea>        
        </div>

        <div>
            <label for="archivo">archivo</label>
            <input type="file" name="archivo" id="archivo">
        </div>


        <input type="button" value="enviar">
        <button>enviar</button>
        <input type="submit" value="enviar">
        <input type="reset" value="enviar">
        <a href="#">enviar</a>
 
    </form>
    
</body>
</html>
